<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>YT Ad Blocker Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="popup-root">
    <div class="status-row">
      <span id="statusDot" class="dot"></span>
      <span id="statusText" class="statustxt">Active</span>
      <span class="v">v1.3.1</span>
    </div>
    <div class="mainstats-row">
      <div>
        <div id="adsBlocked" class="mainstat">0</div>
        <div class="statlbl">Video Ads</div>
      </div>
      <div>
        <div id="sponsoredBlocked" class="mainstat">0</div>
        <div class="statlbl">Sponsored</div>
      </div>
      <div>
        <div id="popupsRemoved" class="mainstat">0</div>
        <div class="statlbl">Popups</div>
      </div>
      <div>
        <div id="timeRunning" class="mainstat">0d</div>
        <div class="statlbl">Days</div>
      </div>
    </div>
    <div class="session-row">
      <div>Session:</div>
      <span id="sessionAdsBlocked">0</span>
      <span id="sessionSponsoredBlocked">0</span>
      <span id="sessionPopupsRemoved">0</span>
    </div>
    <button id="toggleBtn"><span id="toggleText">Disable</span></button>
    <div class="desc">Precise ad detection. Never interferes.<br/>Skip buttons respected. Safe mode.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
